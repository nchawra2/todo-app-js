<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <!-- FONT AWESOME STYLE SHEET CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- ADD LISTS MODAL -->
    <div class="m-box hidden">
      <h2>Add New Item</h2>
      <input type="text" placeholder="ADD NEW ITEM" id="name" />
      <div class="modal-btns">
        <button class="add">ADD</button>
        <button class="close">CLOSE</button>
      </div>
    </div>

    <!-- PAGE-1 CONTAINER -->
    <div class="container">
      <div class="task-header">
        <h1>Tasks <span>Lists</span></h1>
        <p onclick="addBoxes()">
          <i class="fas fa-plus-circle fa-2x"></i>
          <span id="add-task-text">Add Item</span>
        </p>
      </div>
      <div id="no-item-div">No Item In The Todo Lists</div>
      <div class="flex-container"></div>
    </div>

    <!-- PAGE-2 SELECTED BOX CONTAINER  -->
    <div class="selected d-none"></div>
    <script src="app.js"></script>
  </body>
</html>
